        <div class="entry">
            <p><img src="/assets/img/wiki/ht-ct/overview.png" alt="" /></p>

<h3 id="簡介">簡介</h3>

<p>進階的合成台，主要用來合成插件物品</p>

<h3 id="合成">合成</h3>

<p>使用合成台來合成(有序)</p>

<p><img class="recipe-photo" src="/assets/img/wiki/ht-ct/recipe.png" /></p>

<h3 id="介面">介面</h3>

<p><img class="article-photo" src="/assets/img/wiki/ht-ct/interface.png" /></p>

<p>上方為分類選單，下方則為能夠合成的物品。</p>

<h3 id="使用">使用</h3>

<p>游標移到想要合成的物品上，會列出需要的材料。<br />
點選要合成的物品可檢視合成的詳細資料<br />
顯示綠色代表材料足夠，按下勾勾即可合成</p>

<p><img class="article-photo" src="/assets/img/wiki/ht-ct/complete.png" /></p>

<p><img class="article-photo" src="/assets/img/wiki/ht-ct/success.png" /></p>

<p>而當缺少任一材料時，則會用紅色來提醒欠缺的材料</p>

<p><img class="article-photo" src="/assets/img/wiki/ht-ct/lack.png" /></p>

<p><img class="article-photo" src="/assets/img/wiki/ht-ct/failure.png" /></p>
